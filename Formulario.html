<!DOCTYPE html>
<html lang="en">
  	<!--Formulario-->
<head>
	<meta charset="UTF-8">
     <title>Formulario</title>
</head>
<body>
	<form>
		<h2>Registrate Aquí!</h2>
		<!--Formulario input usando tab index para ubicar a donde envia la tecla tab-->
		<input type="text" placeholder="Nombre" tabindex="1"><br>
		<input type="text" placeholder="Apellido" tabindex="4"><br>
		<input type="email" placeholder="email" tabindex="2"><br>
		<input type="number" placeholder="Teléfono" tabindex="5"><br>
		<input type="date"><br>
		<button onclick="alert('Tus datos se enviaron. Gracias')">Enviar</button>
		
	</form>
	<!--Una imagen con hiperlink-->
	<a href="http://www.amazon.com">
		<!--atributos de imagen, width para ancho, alt para explicar que es la imagen, src para la ubicacion de la imagen-->
			<img width="20" alt="boton go" src="https://pbs.twimg.com/profile_images/604644048/sign051.gif">
	</a>
	<br>
	<br>
	<iframe src="tabla.html"></iframe>
	<br>
	<br>
	

</body>	
</html>
