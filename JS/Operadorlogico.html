<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Operadores Lógicos</title>
</head>
<body>
    <script>
        //Operadores & y ||
        console.log('1==1 & 2==2', 1==1 & 2==2);
        console.log("1==='1' || 2=='2'", 1==='1' || 2=='2');

        //condicional usando if y else
        let clima='soleado';
        
        if(clima=='nublado'){
            //bloque de código
            console.log('tenis');
        }
        //si la condición no se cumple else
         else if(clima=='soleado'){
             console.log('chanclas');
         }
         else{
             console.log('botas');
         }
    </script>
    
</body>
</html>
