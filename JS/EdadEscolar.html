    <title>Edad Escolar</title>

<body>
    <script>
    let edad=3;

    //Mayor de Edad
    if (edad>=18){
        console.log('Mayor de Edad');
        
        if(edad>=18 & edad<=25 ){
            console.log('Estas en la Uni');
        }

        else if(edad>=26 & edad<=35){
            console.log('Adulto Joven');
        }
        
        else if(edad>=35 & edad<50 ) {
            console.log('Adulto');
        }
        else {
            console.log('Abuelito');
        }

    }
    //Menor de Edad
    else {
       
        console.log('Menor de Edad');
        
        if(edad>=15){
            console.log('Estas en la Prepa');
        }
        else if(edad>12 & edad<15){
            console.log('estas em la secundaria');
        }
        else if(edad>6 & edad<=12){
            console.log('estas en la primaria');

        }   
        else {
            console.log('eres un bebillo');
        } 

    }
    </script>
