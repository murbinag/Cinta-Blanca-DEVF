    <title>Condicionales</title>
</head>
<body>
    <script>
        console.log('1==1',1==1);
        console.log('1!=1',1!=1);
        console.log('(4*2)>1',(4+2)>1);
        console.log('1>=1',1>=1);
        console.log('1<=1',1<=1);
        
        console.log("1=='1'",1==='1');
    </script>
