<!DOCTYPE html>
<html lang="en">
  	<!--Tabla CSS-->
<head>
	<meta charset="UTF-8">
    <title>Tabla</title>
</head>
<body>
	<style>
	body{background-color: white;

	.header1{

	}

	.header{

	#idespacios {

	<main>
